<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Text Formatter</h1>
        <textarea name="Text" id="textarea" placeholder="Enter text here..."></textarea>
        <div class="buttons">
            <button class="button" onclick="Uppercased()">UPPERCASE</button>
            <button class="button" onclick="Lowercased()">Lowercase</button>
            <button class="button" onclick="CapizedWords()">Capitalize Words</button>
            <button class="button" onclick="Extraspaces()">Remove Extra Spaces</button>
            <button class="button" onclick="Replaced()">Replace Words</button>
            <button class="button" onclick="Charactercount()">Count Characters</button>
        </div>
        <div class="output">
            <h3>Formatted Text: </h3>
            <br>
            <p id="outputText"></p>
        </div>
    </div>
</body>
</html>
